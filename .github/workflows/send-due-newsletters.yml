name: Send Due Newsletters

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

concurrency:
  group: send-due-newsletters
  cancel-in-progress: true

jobs:
  send_due:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call Flow cron endpoint
        env:
          FLOW_CRON_URL: ${{ secrets.FLOW_CRON_URL }}
          FLOW_CRON_SECRET: ${{ secrets.FLOW_CRON_SECRET }}
        run: |
          if [ -z "$FLOW_CRON_URL" ]; then
            echo "Missing secret: FLOW_CRON_URL" >&2
            exit 1
          fi
          if [ -z "$FLOW_CRON_SECRET" ]; then
            echo "Missing secret: FLOW_CRON_SECRET" >&2
            exit 1
          fi
          response_file="$(mktemp)"
          status_code="$(curl -sS -o "$response_file" -w "%{http_code}" \
            --retry 3 \
            --retry-delay 3 \
            --retry-all-errors \
            -H "Authorization: Bearer $FLOW_CRON_SECRET" \
            "$FLOW_CRON_URL")"

          cat "$response_file"

          if [ "$status_code" -lt 200 ] || [ "$status_code" -ge 300 ]; then
            echo "Cron endpoint failed with HTTP $status_code" >&2
            exit 1
          fi
